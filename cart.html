<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="all.css">
    
</head>
<body>
    <div class="container header">
        <a href="#"><i class="fas fa-shopping-cart burger-show" ></i></a>
        
        <h1 class="logo">
            <a href="/index.html"><img src="./img/logo-all-dark.svg" width="220px" height="40px" alt="甜點電商LOGO"></a>
        </h1>
        
        <label for="burger"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="burger">    
    
        <ul class="nav">
            <li><a href="/index.html">首頁</a></li>
            <li><a href="./desert.html">甜點</a></li>
            <li><a href="#">登入</a></li>
            <li class="burger-none"><a href="#"><i class="fas fa-shopping-cart " width="20px" height="20px" ></i></a></li>
        </ul>

    </div>
    <div class="container cart">
        <div class="cart-product">
            <h2>您的購物車</h2>
            <table>
            <tr>
                <td><img src="/img/p-1.png" alt=""></td>
                <td>焦糖馬卡龍<br>NT$450</td>
                <td><input type="number" name="" id=""></td>
                <td>NT$900</td>
                <td><i class="far fa-trash-alt"></i></td>
            </tr>
            </table>
        </div>
        <div class="cart-list">
            <h2>訂單摘要</h2>
            <div class="list-content">
                <div class="list-txt">
                    <p>小記</p>
                    <p>運費</p>
                    <p>總計</p>
                </div>
                <div class="list-price">
                    <p>NT$ 2,700</p>
                    <p>NT$ 300</p>
                    <p>NT$ 3,000</p>
                </div>
            </div>
            <a href="">結帳</a>
        </div>
    </div>
    <div class="email">
        <div class="sm-container">
            <div class="email-txt">
                <img src="./img/logo-light.svg" alt="light-logo">
                <h3>訂閱你我的甜蜜郵件</h3>
            </div>
            <div class="email-input">
                <i class="fas fa-envelope"></i>
                <input type="email">
                <a href="#"><i class="fas fa-arrow-right"></i></i></a>               
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="sm-container">
            <div class="footer-txt">
                <img src="./img/logotype-sm-dark.svg" alt="">
                <p>07-1234-5678<br> sweetaste@email.com<br>  800 高雄市新興區幸福路 520 號</p>
            </div>
            <div class="footer-side">
                <p>今天是個<span>___</span><br>吃甜點的好日子。</p>
            </div>
        </div>
    </div>
    <div class="copy">
        <div class="sm-container">
            <div class="contact">
                <img src="./img/ic-line@.svg" alt="line">
                <img src="./img/ic-facebook.svg" alt="facebook">
            </div>
            <div class="copyright">
                <p>© 2018 Sweetaste* All Rights Reserved</p>
            </div>
        </div>
    </div>
</body>
</html>
